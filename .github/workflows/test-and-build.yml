name: Test and Build

on:
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22.22.0

    - uses: pnpm/action-setup@v2
      with:
        version: 10.28.0

    - name: Install dependencies
      run: pnpm install

#    FIXME: Enable tests when they are available
#    - name: Run tests
#      run: pnpm test

    - name: Run build
      run: pnpm build
